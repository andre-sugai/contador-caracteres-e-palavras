<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Caracteres e Palavras</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Contador de Caracteres e Palavras</h1>
    <div class="field">
      <label for="input">Digite seu texto:</label>
      <textarea name="input" id="input" rows="5"></textarea>
    </div>
    <div class="counter">0 caractere(s)</div>
    <button id="toggle">Contar palavras</button>
  </div>
  <div class="information">
    <div class="social">
      <a target="blank" href="https://github.com/andre-sugai"><i class="fab fa-github"></i></a>
      <a target="blank" href="https://twitter.com/andre_sugai"><i class="fab fa-twitter"></i></a>
      <a target="blank" href="mailto:andre_sugai@terra.com.br"><i class="fas fa-envelope"></i></a>
      <a target="blank" href="https://www.linkedin.com/in/sugai/"><i class="fas fa-globe"></i></a>
    </div>
</body>
</html>
